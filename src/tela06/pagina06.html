<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
        <link rel="stylesheet" href="styles.css">
        <script src="index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!--Formulario final-->
        <section class="form">
            <div class="divimg">
                <img src="../assets/img/five.svg" alt="Super heroi com capa verde" id="fiveDefault">

            </div>

            <!--Dados cadastrais importantes-->
            <form action="/src/tela07/tela07.html" class="form_css">
                <section class="formInterno">
                    <label for="name" class="label1">
                        Full name:
                    </label>
                    <p>
                        <input type="text" 
                        name="name" 
                        id="name" 
                        placeholder="Nasser Toghiri" 
                        minlength="4" required>
                    </p>

                    <label for="email" class="label1">
                        Email:
                    </label>
                    <p>
                        <input type="email" 
                        name="email" 
                        id="email" 
                        placeholder="N.Toghiri@Gmail.com" required>
                    </p>

                    <label for="age" class="label1">
                        Age:
                    </label>
                    <p>
                        <input type="number" 
                        name="age" 
                        id="age" 
                        placeholder="-- --" class="age" required>
                    </p>
                </section>

                <!--finalizar form-->
                <section class="btns">
                    <button type="button" onclick="retornar()" class="btn">Back</button>
                    <button type="submit" class="btn">Submit</button>
                </section>
            </form>
        </section>
    </body>
</html>
