<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js"></script>
        <title>Document</title>
    </head>
    <body>
        <!--Formulario final-->
        <section>
            <!--Dados cadastrais importantes-->
            <form>
                <section>
                    <p>
                        <label>
                            Full name:
                            <input type="text" placeholder="Pedro Souza" minlength="4" required>
                        </label>
                    </p>

                    <p>
                        <label>
                            Email:
                            <input type="email" placeholder="pedro.souza.pb@compasso.com.br" required>
                        </label>
                    </p>
                    
                    <p>
                        <label>
                            Age
                            <input type="number" placeholder="23" required>
                        </label>
                    </p>
                </section>

                <!--finalizar form-->
                <section>
                    <button type="submit">Submit</button>
                </section>
            </form>
        </section>

        <!--Navegação-->
        <section>
            <button onclick="retornar()">Back</button>
        </section>
    </body>
</html>
