<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tela 03</title>
    </head>
    <body>
        <!--Formulario 01-->
        <section>
            <form>
                <!--Formulario para o status da conta do usuario-->
                <section>
                    <label for="accountStatus">What is the status of your account?</label>
                    <select name="accountStatus" id="accountStatus" form="accountStatus">
                        <option value="I have not created an account yet">I have not created an account yet</option>
                        <option value="Ativa">I have a active account</option>
                        <option value="Bloqueada">My account is blocked</option>
                        <option value="Inativa">My account is inative</option>
                    </select>
                </section>
                
            </form>
        </section>
    </body>
</html>
