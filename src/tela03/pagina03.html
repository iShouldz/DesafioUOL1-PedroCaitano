<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js"></script>
        <title>Tela 03</title>
    </head>
    <body>
        <!--Formulario 01-->
        <section>
            <form action="/src/tela04/pagina04.html">
                <!--Formulario para o status da conta do usuario-->
                <section>
                    <label for="accountStatus">What is the status of your account?</label>
                    <select name="accountStatus" id="accountStatus" form="accountStatus">
                        <option value="I have not created an account yet">I have not created an account yet</option>
                        <option value="Ativa">I have a active account</option>
                        <option value="Bloqueada">My account is blocked</option>
                        <option value="Inativa">My account is inative</option>
                    </select>
                </section>
                
                <!--Formulario para o mercado financeiro que o usuario opera-->
                <section>
                    <label for="operateMarket">In which financial markets do you operate?</label>

                    <p>
                        <input type="radio" id="stock" name="operateMarket" value="stock market">
                        <label for="stock">stock market</label>
                    </p>

                    <p>
                        <input type="radio" id="foreign" name="operateMarket" value="foreign exchange">
                        <label for="foreign">foreign exchange</label>
                    </p>
                    
                    <p>
                        <input type="radio" id="commodity" name="operateMarket" value="commodity">
                        <label for="commodity">commodity</label>
                    </p>
                    
                    <p>
                        <input type="radio" id="bond market" name="operateMarket" value="bond market">
                        <label for="bond market">bond market</label>
                    </p>
                    
                    <p>
                        <input type="radio" id="cryptocurrency" name="operateMarket" value="cryptocurrency market">
                        <label for="cryptocurrency">cryptocurrency market</label>
                    </p>
                </section>
                
                <!--Botão de ação da pagina-->
                <section>
                    <button type="submit">Next</button>
                </section>
            </form>

            <!--Botões de navegação-->
            <section>
                <button onclick="retornar()">Back</button>
                <button onclick="skipPagina()">Skip</button>
            </section:>
        </section>
    </body>
</html>
